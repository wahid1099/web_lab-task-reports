<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="menu">
      <h1>Shop With me</h1>
      <div class="nav-links">
        <div class="dropdown">
          <a href="#" class="account-link" style="color: white"
            ><u>Account</u></a
          >
          <div class="dropdown-content">
            <a href="#">Profile</a>
            <a href="#">Settings</a>
            <a href="#">Logout</a>
          </div>
        </div>
        <div class="dropdown">
          <a href="#" class="menu-link" style="color: white"><u>Menu</u></a>
          <div class="dropdown-content">
            <a href="#">Milk Shake</a>
            <a href="#">Coffee</a>
            <a href="#">Salad</a>
          </div>
        </div>
        <div class="dropdown">
          <a href="#" class="offers-link" style="color: white"><u>Offers</u></a>
          <div class="dropdown-content">
            <a href="#">Today's Special</a>
            <a href="#">Seasonal Deals</a>
            <a href="#">Combo Offers</a>
          </div>
        </div>
      </div>

      <div class="right-section">
        <div class="search-container">
          <input type="text" placeholder="Type your item..." />
          <button>Search</button>
        </div>

        <div class="cart">
          <i class="fas fa-shopping-cart"></i>
          <span><sub>0</sub></span>
        </div>
      </div>
    </div>

    <div class="banner">
      <img src="banner.jpg" alt="Banner Image" />
      <div class="banner-text">
        <h2>Welcome to Our Shop</h2>
        <p>Discover Amazing Deals Today!</p>
      </div>
      <button class="special-offer-btn">Special Offers!</button>
    </div>

    <div class="product-container">
      <div class="product-card">
        <img src="apple.jpg" alt="Product Image" />
        <h3>Apple</h3>
        <p class="price">15tk</p>
      </div>

      <div class="product-card">
        <img src="banana.jpg" alt="Product Image" />
        <h3>Banana</h3>
        <p class="price">8tk</p>
      </div>

      <div class="product-card">
        <img src="orange.jpg" alt="Product Image" />
        <h3>Product Title</h3>
        <p class="price">30tk</p>
      </div>

      <div class="product-card">
        <img src="watermelon.jpg" alt="Product Image" />
        <h3>Water Melon</h3>
        <p class="price">50tk</p>
      </div>
    </div>
    <footer class="footer">
      <p>Thanks for watching</p>
    </footer>
  </body>
</html>
