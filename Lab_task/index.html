<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="menu">
      <h1>Shop With me</h1>
      <a href="googl.com" style="color: white"><u>Account</u></a>
      <div class="search-container">
        <input type="text" placeholder="Type your item..." />
        <button>Search</button>
      </div>
      <div class="cart">
        <i class="fas fa-shopping-cart"></i>
        <span><sub>0</sub></span>
      </div>
    </div>

    <div class="product-container">
      <div class="product-card">
        <img src="apple.jpg" alt="Product Image" />
        <h3>Apple</h3>
        <p class="price">15tk</p>
      </div>

      <div class="product-card">
        <img src="banana.jpg" alt="Product Image" />
        <h3>Banana</h3>
        <p class="price">8tk</p>
      </div>

      <div class="product-card">
        <img src="orange.jpg" alt="Product Image" />
        <h3>Product Title</h3>
        <p class="price">30tk</p>
      </div>

      <div class="product-card">
        <img src="watermelon.jpg" alt="Product Image" />
        <h3>Water Melon</h3>
        <p class="price">50tk</p>
      </div>
    </div>
    <footer class="footer">
      <p>Thanks for watching</p>
    </footer>
  </body>
</html>
